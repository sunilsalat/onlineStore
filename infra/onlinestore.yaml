version: "3"

services:
  rabbitmq:
    container_name: rabbitmq-container
    image: rabbitmq
    ports:
      # AMQP protocol port
      - "5672:5672"
      # HTTP management UI
      - "15672:15672"

  mongo-user:
    container_name: mongo-user
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - shared_database:/data/db1

  mongo-product:
    container_name: mongo-product
    image: mongo
    ports:
      - "27018:27017"
    volumes:
      - shared_database:/data/db

  mongo-order:
    container_name: mongo-order
    image: mongo
    ports:
      - "27019:27017"
    volumes:
      - shared_database:/data/db2

  user:
    container_name: user-app
    restart: always
    build: ../User
    ports:
      - "8001:8001"
    depends_on:
      - mongo-user
      - rabbitmq
    volumes:
      - ../User:/app

  product:
    container_name: product-app
    restart: always
    build: ../Product
    ports:
      - "8002:8002"
    depends_on:
      - mongo-product
      - rabbitmq
    volumes:
      - ../Product:/app

  listing:
    container_name: listing-app
    restart: always
    build: ../Listing
    ports:
      - "8003:8003"
    depends_on:
      - mongo-product
      - rabbitmq
    volumes:
      - ../Listing/mysite:/app

  order:
    container_name: order-app
    restart: always
    build: ../Order
    ports:
      - "8003:8003"
    depends_on:
      - mongo-order
      - rabbitmq
    volumes:
      - ../Order:/app

  nginx-proxy:
    container_name: nginx-container
    restart: always
    build: ../proxy
    ports:
      - "80:80"
    links:
      - user
      - product
      - order
volumes:
  shared_database:
